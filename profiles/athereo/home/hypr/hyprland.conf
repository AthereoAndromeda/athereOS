# Workspace Rules
workspace=special,gapsin:15,gapsout:70
workspace=special:magic,gapsin:15,gapsout:70

# ROFI
# $ROFI_PATH = "$HOME/.config/rofi/launchers/type-7/launcher.sh"

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, foot zellij
bind = $mainMod, A, exec, firefox
bind = $mainMod ALT, C, killactive,
bind = $mainMod ALT, F4, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod SHIFT, E, exec, foot yazi
bind = $mainMod, X, togglefloating, 
bind = $mainMod, SPACE, exec, rofi -show drun -show-icons -theme $HOME/.config/rofi/themes/rounded-blue-dark.rasi
bind = $mainMod, O, exec, $HOME/.config/rofi/powermenu/type-1/powermenu.sh
bind = $mainMod, T, exec, swaync-client -t

# $dir="$HOME/.config/rofi/launchers/type-4"
# $theme='style-8'

$dir="$HOME/.config/rofi/themes/"
$theme="rounded-blue-dark"

# Bind clipboard history
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -theme $dir/$theme.rasi | cliphist decode | wl-copy

# Dwindle Keybinds (i dont use them)
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, J, togglesplit, # dwindle

# Screenshots
bind = ,Print, exec, grim -g "$(slurp)" # Screenshot#
bind = SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy

# Fullscreen Mode
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Resize active window
binde = $mainMod SHIFT, down, resizeactive, 0 35 
binde = $mainMod SHIFT, up, resizeactive, 0 -35 
binde = $mainMod SHIFT, left, resizeactive, -35 0
binde = $mainMod SHIFT, right, resizeactive, 35 0 

# Move active window
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, down, movewindow, d
bind = $mainMod CTRL, up, movewindow, u

# New workspace
bind = $mainMod, N, workspace, empty
bind = $mainMod SHIFT, N, movetoworkspace, empty

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Switch through workspaces with arrow keys
bind = $mainMod ALT, left, workspace, e-1
bind = $mainMod ALT, right, workspace, e+1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move active window to a workspace with arrow keys
bind = $mainMod SHIFT, left, movetoworkspace, e-1
bind = $mainMod SHIFT, right, movetoworkspace, e+1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


# Move through workspace submap
bind = $mainMod, W, submap, workspace

submap = workspace
# Use Arrow Keys
bind = ,right, workspace, e+1
bind = ,left, workspace, e-1

bind = SHIFT, right, movetoworkspace, e+1
bind = SHIFT, left, movetoworkspace, e-1

# or WASD
bind = ,D, workspace, e+1
bind = ,A, workspace, e-1

bind = SHIFT, D, movetoworkspace, e+1
bind = SHIFT, A, movetoworkspace, e-1


bind = ,escape,submap, reset
bind = $mainMod, W, submap, reset
submap = reset


# Grouped (Tabbed) Windows submap
bind = $mainMod, G, togglegroup

bind = $mainMod SHIFT, G, submap, group_submap
submap = group_submap

# Cycle Through Tabs
bind = ,TAB, changegroupactive, f
bind = SHIFT,TAB, changegroupactive, b

# Move out of group
bind = ,C, moveoutofgroup

# Move into group
bind = ,right, moveintogroup, r
bind = ,left, moveintogroup, l
bind = ,down, moveintogroup, d
bind = ,up, moveintogroup, u

# Escape Submap
bind = ,escape,submap, reset
bind = $mainMod SHIFT, G, submap, reset
bind = $mainMod, G, submap, reset
submap = reset # group_submap

# E



# Media Keys
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

bindl=, XF86AudioPlay, exec, playerctl play-pause # the stupid key is called play , but it toggles 
bindl=, XF86AudioNext, exec, playerctl next 
bindl=, XF86AudioPrev, exec, playerctl previous

